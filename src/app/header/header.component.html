<!-- page_menu 页面顶部菜单 -->
<div class="page_menu clearfix">
  <div class="menu_logo">
    <h1 class="logo">
      <a routeLink="/">网易云音乐</a>
    </h1>
  </div>
  <div class="menu_search">
    <input type="text" placeholder="探索音乐、歌手" autofocus="" id="inpSearch" class="search_inp" [(ngModel)]="search" (keyup.enter)="searchChange()"  />
    <span class="search_btn" id="top_searchBtn"><i class="fa fa-search" aria-hidden="true" (click)="searchChange()"></i></span>
  </div>
</div>
